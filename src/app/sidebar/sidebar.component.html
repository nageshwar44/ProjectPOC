
<div class="side-nav-content sroll ">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
    
      <li class="nav-list-item" *ngFor="let item of list">
          <i class="{{item.icon}}  nav-list-item-i"> </i>
          <span>
              <a routerLink="{{item.link}}">{{item.name}}</a>
          </span>
          

      </li>
       
      <li class="nav-list-item " *ngFor="let item2 of pages">
        <i class="{{item2.icon}}  nav-list-item-i"> </i>
        <span>
            <a routerLink="{{item2.link}}" >{{item2.name}}</a>
        </span>
    </li>

  </ul>
</div>
